<body>
<div class="container mt-5">
<header class="text-center">
    <h1 class="pb-5">Bookmarker</h1>
</header>
<section class=" mt-5">
    <div class="title w-100 text-center"><h3>Bookmark your favorite sites</h3></div>
<div class="inputs ">
    <label for="bookName" class="form-label" id="bookNameTitle">Site Name</label>
    <input type="text" id="bookName" class="form-control" placeholder="BookMark Name">
    <label for="bookUrl" class="form-label mt-3" id="bookUrlTitle">Site URL</label>
    <input type="text" id="bookUrl" class="form-control" placeholder="Website URL">
</div>
<div class="buttons w-100 text-center mt-3">
<button type="button" class="btn btn-submit px-5 mb-4 " id="addButton" onclick="addBook()">Submit</button>
</section>

<table class="table mt-4">
    <thead class="text-center">
        <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="data" class="text-center">

    </tbody>
</table>

</div>
<script src="js/main.js"></script>
